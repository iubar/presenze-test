[agent]

browser = chrome

os_version["chrome"] 		= 	"Windows 10"
os_version["firefox"] 		= 	"Linux"
os_version["marionette"] 	= 	"Windows 10"
os_version["phantomjs"] 	= 	""
os_version["safari"] 		= 	"OS X 10.11" 

browser_version["chrome"] 		= 	"46.0"
browser_version["firefox"] 		= 	"31.0"
browser_version["marionette"] 	= 	"31.0"
browser_version["phantomjs"] 	= 	""
browser_version["safari"] 		= 	"9.0" 

[selenium]

start_selenium = true
selenium_server = localhost
selenium_port = 4444
selenium_path = "\\\\apollo\doc\dev\selenium";
selenium_jar = "selenium-server\selenium-server-standalone-3.0.1.jar"
chrome_driver = "drivers\chrome\chromedriver-v2.27.exe"
geko_driver = "drivers\marionette\geckodriver-v0.14.0-win32.exe"
edge_driver = "drivers\edge\MicrosoftWebDriver-r14393.exe"
phantomjs_binary = "phantomjs\phantomjs-2.1.1-windows\bin\phantomjs.exe"
screenshots_path = "..\logs\screenshots"
logs_path = "..\logs"

[composer]

update_vendor = false
composer_json_path = ".."

[phpunit]

phpunit_xml_file = "..\phpunit.xml"

[web app]
app_host = presenze.iubar.it
app_username = CHANGE_ME
app_password = CHANGE_ME

[others]
open_slideshow = true
batch_mode = false
open_dumpfile = true
